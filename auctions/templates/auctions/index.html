{% extends "auctions/layout.html" %}

{% block body %}
    <h1>Active Listings</h1>
    <ul>
        {% for listing in listings %}
        <table cellpadding="20">
            <tr>
                <td>
                    <img src="{{ listing.img_url }}" alt="imagen" width="250" height="250">
                </td>
                <td>
                    <a href="/list/{{ listing.id }}" class="box">
                        <h1>{{ listing.title }}</h1>
                    </a>
                    <h5>Description: {{ listing.description}}</h5>
                    <h5>Starting Price:
                    <h3>&#160;$ {{ listing.starting_bid }}</h3></h5>
                </td>
                <hr>
            </tr>
        </table>
        {% endfor %}
    </ul>
{% endblock %}
